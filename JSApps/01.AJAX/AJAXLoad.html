<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>AJAX Load</title>
</head>
<body>
<div id="text">
 <h1>AJAX jQuery.load()</h1>
 <button onclick="loadTitle()">Load Title</button>
</div>

<script>
 function loadTitle() {
  $('#text').load("text.html");  //partial load
 }

</script>
</body>
</html>
