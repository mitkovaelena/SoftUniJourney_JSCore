<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>

<script>
    window.onload=function(){
        timer();
        
        function timer() {
            let time =  0, intervalId, started = false;
            let startBtn = document.getElementById("start-timer")
            let stopBtn = document.getElementById("stop-timer")

            startBtn.addEventListener('click', function(){
                if(started == false) {
                    intervalId = setInterval(step, 1000)
                    stopBtn.disabled = false;
                    started=true
                }
            })

            stopBtn.addEventListener('click', function() {
                clearInterval(intervalId);
                started = false;
                stopBtn.disabled = true;
            });

            function step() {
                time++;
                if(time<360000)
                document.getElementById('hours').textContent =  ("0" + Math.floor(time / 3600)).slice(-2)
                else
                document.getElementById('hours').textContent =  ("0" + Math.floor(time / 3600)).slice(-3)
                document.getElementById('minutes').textContent = ("0" + Math.trunc(time / 60)% 60).slice(-2);
                document.getElementById('seconds').textContent = ("0" + (time % 60)).slice(-2);
            }
        }
    }
</script>
</body>
</html>
