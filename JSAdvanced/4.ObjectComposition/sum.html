<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton">
    Sum</button>
<button id="subtractButton">
    Subtract</button>
<script>
    $(function result() {
        let model = (function () {
            let numA, numB, result;

            function init(selectorA, selectorB, resultSelector) {
                numA = $('#' + selectorA);
                numB = $('#' + selectorB);
                result = $('#' + resultSelector);
            }

            function add() {
                performAction((a, b) => a + b);
            }

            function subtract() {
                performAction((a, b) => a - b);
            }

            function performAction(action) {
                let res = action(Number(numA.val()), Number(numB.val()));
                result.val(res);
            }

            return {init, add, subtract}
        })();

        model.init('num1', 'num2', 'result');
        $('#sumButton').click(model.add);
        $('#subtractButton').click(model.subtract);
    })
</script>

</body>
</html>
