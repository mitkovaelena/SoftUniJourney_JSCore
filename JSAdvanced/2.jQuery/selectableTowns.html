<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }
        ul { padding:0; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<div id="selectedTowns"></div>
<script>$(attachEvents())

 function attachEvents() {
     $("ul#items li").on("click", liClicked)
     $("#showTownsButton").on("click", buttonClicked)

     function liClicked() {
         let li = $(this)
         if(li.hasClass('selected')){
             li.removeClass('selected')
             li.css('background', '');
         }
         else {
             li.addClass('selected')
             li.css('background', '#DDD');
         }
     }

     function buttonClicked(){
         let selected =($('ul#items li.selected')).toArray().map(li => li.textContent).join(", ")
         $("#selectedTowns").text(selected)
     }
 }

</script>
</body>
</html>
